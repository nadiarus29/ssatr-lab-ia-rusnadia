<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Booking</title>

    <link rel="stylesheet" href="style.css">

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<h1>Gym Equipment Booking</h1>

<!-- ================= QR SCAN SECTION ================= -->
<section>
    <h2>Scan Equipment QR</h2>

    <div id="qr-reader" style="width:300px"></div>

    <p id="scan-result">Waiting for scan...</p>
</section>

<!-- ================= MANUAL START SECTION ================= -->
<section>
    <h2>Start Session Manually</h2>

    <label for="equipmentId">Equipment ID:</label>
    <input type="number" id="equipmentId" placeholder="Ex: 1">

    <button id="startBtn">Start Session</button>
</section>

<!-- ================= TIMER SECTION ================= -->
<section>
    <h2>Active Session Timer</h2>
    <p id="timer">00:00</p>
</section>

<script src="script.js"></script>
</body>
</html>
